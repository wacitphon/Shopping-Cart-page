<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Passcard</title>
    <link rel="icon" href="/logo.png">
    <link rel="stylesheet" href="sytles.css">
</head>
<body>
    <header>
      <nav>  
        <!-- Logo -->
        <div class="logo">
            <div>
            <img src="logo.png" alt="logo" width="40">
            </div>
            <p>
                Job
            </p>
            <p>Passcard</p>
        </div>
        <!-- butthon -->
        <div >
            <button>ABOUT US</button>
            <button>PASSCARD</button>
            <button>PROFILE</button>
            
        </div>
        <!-- munuleft-->
        <div class="nav-left">
              <img class="hand" src="searth1.png" alt="logo" width="25px"  >
              <img class="hand" src="buck.png" alt="logo" width="25px"  >
        <ul class="nav-left" >
            <button>sing in</button>
            <p class="point"><p>|</p>
            <button><output>sung</output></button>
            
        </ul> 
        </div>
      </nav>    
    </header>
    <main>
        <h1>My Cart</h1>
        <div class="content">
            <div class="card-left">
                <div class="card-top">
                    <img class="hand" src="delete-btn.png" alt="logo" width="35px"  >
                    <div class="gg-doc">
                        <div class="file-doc">
                            <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
                            <img src="file-icon-blue.png" alt="logo" width="15px" >
                        </div>
                        <p>Google Docs</p>
                        <p1>Used for business</p1>
                    </div>
                    <div class="c-top-r">
                        
                        <p>Google Docs</p>
                        <i class="fa-solid fa-circle" id="gg-d1" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-d2" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-d3" aria-hidden="true"></i>
                        <select name="ggdoc" id="google-docs" fdprocessedid="mp5imu">
                            <option value="0">LV 0-3</option>
                            <option value="1">LV 1-3</option>
                            <option value="2">LV 2-3</option>
                            <option value="3">LV 3-3</option>
                        </select>
                        <div class="price">
                            <label>150 </label><label id="price-doc">THB</label>
                        </div>
                    </div>
                </div>
                <div class="card-bottom">
                     <img class="hand" src="delete-btn.png" alt="logo" width="35px" >
                    <div class="gg-slid">
                        <div class="file-slid">
                            <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
                            <img src="file-orange.png" alt="logo" width="15px" >
                        </div>
                        <p>Google Slides</p>
                        <p1>Used for business</p1>
                    </div>
                    <div class="c-bottom-r">
                        <p>Google Slides</p>
                        <i class="fa-solid fa-circle" id="gg-s1" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-s2" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-s3" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-s4" aria-hidden="true"></i>
                        <select name="ggslide" id="google-slides" fdprocessedid="wucvzb">
                            <option value="0">LV 0-4</option>
                            <option value="1">LV 1-4</option>
                            <option value="2">LV 2-4</option>
                            <option value="3">LV 3-4</option>
                            <option value="4">LV 4-4</option>
                        </select>
                        <div class="price">
                            <label>150 </label><label id="price-slid">THB</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-right">
                <div class="card-main">
                    <div class="c-main-top">
                        <p class="order">Order Info</p>
                        <p id="name1" class="name"></p>
                        <p class="name" id="num-1"></p>
                        <p id="name2" class="name"></p>
                        <p class="name" id="num-2"></p>
                        <div class="sub-total">
                            <div>
                                <p>Subtotal</p>
                            </div>
                            <label id="sub-price">THB 300</label>
                        </div>
                        <div class="promo">
                            <i class="fa-solid fa-rectangle-ad" aria-hidden="true"></i>
                            <input type="text" placeholder="Promotion Code" fdprocessedid="a5bzu">
                            <button type="button" fdprocessedid="e8zb7e">APPLY</button>
                        </div>
                    </div>
                    <div class="c-main-bottom">
                        <div class="total">
                            <p>Total payment</p>
                            <h1 id="to-price">THB 300</h1>
                        </div>
                        <button type="button" fdprocessedid="1vxauh">LOG IN TO CHECKOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
